{
  "name": "Deploy to Production",
  "on": {
    "push": {
      "branches": ["main"]
    }
  },
  "jobs": {
    "test": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3"
        },
        {
          "name": "Setup Node.js",
          "uses": "actions/setup-node@v3",
          "with": {
            "node-version": "18"
          }
        },
        {
          "name": "Install dependencies",
          "run": "cd backend && npm ci"
        },
        {
          "name": "Run tests",
          "run": "cd backend && npm test"
        }
      ]
    }
  }
}
